    <div class="max-w-3xl">

             <!-- Timezone Selector -->
             <div class="timezone-selector" style="display: flex; justify-content: center; align-items: center; margin: 20px 0;">

                </select>

                <h2>Your Update is Complete</h2>

             <div class="detail-item">

            </div>
                <p><a id="updatePreferencesLink">Click here to return to Event Page if needed</a></p>
            </div>
        </div>
        <div class="cta-card">
            <h2>Do You Meet-up With Friends?</h2>
            <div class="cta-button-container">
